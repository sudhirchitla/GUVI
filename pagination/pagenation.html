<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination </title>
    <style>
        html, body{
            scroll-behavior: smooth;
        }
        div {
            font-family: monospace;
            font-size: 12px;
        }
        th {
            font-size: 16px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

</head>
<body>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Data Manipulation -->
    <script>
        // 1. create a request variable
        var request = new XMLHttpRequest();
        // 2. create a connection
        request.open('GET', 'https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json', true);
        // 3. send the connection
        request.send();
        // 4. register a event listener. once the data is ready, 

        request.onload = function () {
            var myData = JSON.parse(this.response);
            console.log(myData[0]);
            var myDataLength = myData.length;
            var noPages = myDataLength / 20;
            console.log(myDataLength);
            document.getElementById('demo').innerHTML= 'Data Management using Bootstrap Pagination';
            
            var output = '';
            var output1 = '';


            myData.forEach(element => {
                output += '<tr><td>'+element.id+'</td><td>'+element.name+'</td><td>'+element.email+'</td></tr>';
            });

            for (let i=0;i<10;i++){
                output1 += '<tr><td>'+myData[i].id+'</td><td>'+myData[i].name+'</td><td>'+myData[i].email+'</td></tr>';
            }

            document.getElementById('myInfo').innerHTML = output1;

    

        }



    </script>





        <div class=" container">
            <div class="row">
                <div class="col-12 text-center text-capitalize text-primary">
                    <H5 id="demo"></H5>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">        
                    <table class="table table-striped table-hover">
                        <!-- table-responsive-->
                        <thead>
                          <tr class="bg-info text-left">
                            <th class="text-white">id</th>
                            <th class="text-white">name</th>
                            <th class="text-white">email</th>
                          </tr>
                        </thead>
                        <tbody id='myInfo' class="text-">                
                        </tbody>
                      </table>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <nav aria-label="...">
                        <ul class="pagination pagination-xl justify-content-end">
                          <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="#" onclick="foo()">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                          <li class="page-item"><a class="page-link" href="#">5</a></li>
                          <li class="page-item"><a class="page-link" href="#">6</a></li>
                          <li class="page-item"><a class="page-link" href="#">7</a></li>
                          <li class="page-item"><a class="page-link" href="#">8</a></li>
                          <li class="page-item"><a class="page-link" href="#">9</a></li>
                          <li class="page-item"><a class="page-link" href="#">10</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-2"></div>
            </div>

        
        

        </div>
    

</body>
</html>
