<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination </title>
    <style>
        html, body{
            scroll-behavior: smooth;
        }
        div {
            font-family: monospace;
            font-size: 12px;
        }
        th {
            font-size: 16px;
        }
        li:active, li:focus{
            background:#336699;
        }
        button:focus, button:active{
            background:#336699;
        }

    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

</head>
<body>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Data Manipulation -->
    <script>
        // 1. create a request variable
        var request = new XMLHttpRequest();
        // 2. create a connection
        request.open('GET', 'https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json', true);
        // 3. send the connection
        request.send();
        // 4. register a event listener. once the data is ready

        var myData;

        request.onload = function () {

            myData = JSON.parse(this.response);

            //console.log(myData[0]);
            var myDataLength = myData.length;
            var noPages = myDataLength / 20;
            console.log(myDataLength);
            document.getElementById('demo').innerHTML= 'Data Management using Bootstrap Pagination';
            
            var output = '';

            for (let i=0;i<10;i++){
                output += '<tr><td>'+myData[i].id+'</td><td>'+myData[i].name+'</td><td>'+myData[i].email+'</td></tr>';
            }

            document.getElementById('myInfo').innerHTML = output;

        }
        
        /*
        function showContent(pgNo) {
            let output1 ='';
            for (let i=((pgNo-1)*10);i<(pgNo*10);i++){
                output1 += '<tr><td>'+myData[i].id+'</td><td>'+myData[i].name+'</td><td>'+myData[i].email+'</td></tr>';
            }
            console.log(output1);
            document.getElementById('myInfo').innerHTML = output1;
            //element.classlist.append
        }
        */

        function showContent(pgNo) { 

            document.getElementById('myInfo').innerHTML = '';

            for (let i=((pgNo-1)*10);i<(pgNo*10);i++){
            
            var node = document.createElement("tr");
            var td = document.createElement("td");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");

            node.appendChild(td);
            td.appendChild(document.createTextNode(myData[i].id));

            node.appendChild(td1);
            td1.appendChild(document.createTextNode(myData[i].name));

            node.appendChild(td2);
            td2.appendChild(document.createTextNode(myData[i].email));

            document.getElementById("myInfo").appendChild(node); 
        }
            
        } 

    </script>

        <div class=" container">
            <div class="row">
                <div class="col-12 text-center text-capitalize text-primary">
                    <H5 id="demo"></H5>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">        
                    <table class="table table-striped table-hover">
                        <!-- table-responsive-->
                        <thead>
                          <tr class="bg-info text-left">
                            <th class="text-white">id</th>
                            <th class="text-white">name</th>
                            <th class="text-white">email</th>
                          </tr>
                        </thead>
                        <tbody id='myInfo' class="text-italic">                
                        </tbody>
                      </table>
                </div>
                <div class="col-2"></div>
            </div>

            <!-- pagination using bootstrap -->

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <nav aria-label="...">
                        <ul class="pagination pagination-xl justify-content-end">
                        <!--
                          <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                          </li> 
                        -->
                        <li class="page-item"><button class="page-link" onclick="showContent(1)">First</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(1)">1</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(2)">2</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(3)">3</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(4)">4</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(5)">5</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(6)">6</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(7)">7</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(8)">8</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(9)">9</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(10)">10</button></li>
                        <li class="page-item"><button class="page-link" onclick="showContent(10)">Last</button></li>

                        </ul>
                        

                    </nav>
                </div>
                <div class="col-2"></div>
            </div>

        
        </div>
    
</body>
</html>
