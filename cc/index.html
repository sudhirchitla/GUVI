<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        html, body{
            scroll-behavior: smooth;
        }
        div {
            font-family: monospace;
            font-size: 16px;
        }
        th {
            font-size: 16px;
        }
        li:active, li:focus{
            background:#336699;
        }
        button:focus, button:active{
            background:#336699;
        }

        img {
            
            width: 50px;
        }

    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

</head>
<body>
    <script src = "index.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center text-capitalize text-primary">
                <H4 id="app" class="text-white bg-info">Currency Converter</H4>
            </div>
        </div>

        <div class="row">
            <div class="col-2"><p id="info"></p></div>
            <div class="col-8">  

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text bg-warning font-weight-bold" for="inputGroupSelect01">Base Currency</label>
                    </div>
                    <select class="custom-select" id="curSelect" onclick="setBaseCurr(value)">

                    </select>
                    
                    <input type="number" name="cVal" id="cVal" class='text-center font-weight-bolder' min="1" value="1" oninput="changeData(value)">
                    <p id='demo'></p>
                </div>

            </div>
            <div class="col-2 font-italic  font-weight-bolder text-danger" id='date'></div> 
        </div>

            <div class="row text-uppercase text-left font-weight-bolder">
                <div class="col-2 ">Currency</div>
                <div class="col-2 ">Amount</div>
                <div class="col-2 ">Currency</div>
                <div class="col-2 ">Amount</div>
                <div class="col-2 ">Currency</div>
                <div class="col-2 ">Amount</div>

            </div>
            <div class="row text-left " id='currData'></div>

    </div>    


    

</body>
</html>
